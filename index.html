<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Calculadora de IMC</h1>
  </header>

  <main>
    <section id="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Ingresa tu nombre">

      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" placeholder="Ej: 70">

      <label for="altura">Altura (m):</label>
      <input type="number" id="altura" step="0.01" placeholder="Ej: 1.70">

      <button id="calcular">Calcular IMC</button>
    </section>

    <section id="resultado">
      <h2>Resultado</h2>
      <p id="mensaje">Aquí aparecerá tu IMC y la clasificación</p>
    </section>
  </main>

  <footer>
    <p>Proyecto IMC - Dylan Santiago Trujillo - Curso 1107 - 08/08/2025</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
